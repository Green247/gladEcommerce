<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Shop</title>
  </head>
  <body>
    <header>
      <div class="wrapper header-wrapper">
        <div class="logo"></div>
        <div class="navigation-menu">
          <a href="">Contact us</a>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <h1>Click&Buy</h1>
      <section class="section hero-section">
        <h2>Main</h2>
        <div class="hero-image"></div>
      </section>
      <section class="section top-sellers-section">
        <h2>Top sellers</h2>
        <img src="/images/Rectangle 10 (1).jpg" alt="image 1">
        <img src="/images/Rectangle 24.jpg" alt="image 2">
        <img src="/images/Rectangle 17.jpg" alt="image 3">
      </section>
      <section class="section product-details-section">
        <h2>Product details</h2>
        <img src="/images/Rectangle 12.jpg" alt="image 1">
        <h3>Microsoft Surface Laptop 4</h3>
        <p class="description">
          Style and speed. Stand out on HD video calls backed by Studio Mics. Capture ideas on the vibrant touchscreen.
        </p>
        <button>Buy</button>      
      </section>
      <section class="section contact-form">
        <h2>Contact us</h2>
        <input type="text" placeholder="Your name" />
        <input type="email" placeholder="Your email" />
        <textarea placeholder="Your message"></textarea>
        <button>Send</button>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        Contact us
      </div>
    </footer>  
  </body>
  </html>
